<ion-header>

  <ion-navbar>
    <ion-title>Amigos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-list>
    <ion-item-sliding *ngFor="let amigo of amigos">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="amigo.fotoPerfil">
        </ion-avatar>
        {{amigo.nome}}
      </ion-item>
	  
      <ion-item-options>
        <button ion-button color="secondary" icon-left icon-only>
          <ion-icon name="text"></ion-icon>
        </button>
        <button ion-button color="danger" icon-left icon-only (click)="excluirAmigo(amigo)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
